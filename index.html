<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2 id="main-title">Weather App</h1>
        <p id="project-number">Odin Project JavaScript Course Project #5</p>
        <p id="app-author">A program by Mizakson</h3>
        <p id="footer-credit">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    </div>
    <div class="content">
        <div class="search-input">
            <input type="text" id="search" maxlength="50" placeholder="Enter location here...">
            <button class="main-search">Search</button>
        </div>
        <div id="weather-display"></div>
        <div id="error-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
